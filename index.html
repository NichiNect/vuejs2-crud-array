<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learn Vue.js</title>

	<!-- Bootstrap v4.5 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		
		<div id="app" class="card">
			<div class="card-header">
				CRUD ARRAY
			</div>
			<div class="card-body">
				
				<div class="row mt-3">
					<div class="col-md">
						<div class="form-group mx-5">
							<div v-if="isEdit == false">
								<input type="text" v-model="content" @keyup.enter="addNama" class="form-control" placeholder="Masukkan nama..">
								<small class="text-danger">{{ validate }}</small>
								<br>
								<button @click="addNama" class="btn btn-outline-dark btn-block">
									Tambahkan Nama
								</button>
							</div>
							<div v-if="isEdit == true">
								<div class="input-group">
									<input type="text" v-model="content" @keyup.enter="updateNama" class="form-control" placeholder="Masukkan nama..">
									<div class="input-group-append">
										<button @click="cancelEdit" class="btn btn-outline-secondary">Cancel Edit</button>
									</div>
								</div>
								<small class="text-danger">{{ validate }}</small>
								<br>
								<button @click="updateNama" class="btn btn-outline-warning btn-block">
									Edit Nama
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md">
						<p>
							<b>List Nama Peserta</b>
						</p>
						<!-- <input type="text" @keyup="searchNama" class="form-control" placeholder="Cari nama.." v-model="cari"> -->
						<table class="table table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Nama</th>
									<th></th>
									<th>Aksi</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="(nm, i) in nama">
									<th>{{ i }}</th>
									<td>{{ nm }}</td>
									<td></td>
									<td>
										<button @click="deleteNama(i)" class="btn btn-danger">
											Hapus
										</button>
										<button @click="editNama(i)" class="btn btn-warning text-white">
											Edit
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>

			</div>

		</div>
	</div>

	<hr>
	<div class="text-center">
		<p>Copyright Yoni Widhi &copy; 2020</p>
	</div>

	<script src="assets/js/vue.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
